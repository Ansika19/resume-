<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Builder</title>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Enter your education details" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Enter your work experience" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Enter your skills (comma separated)" required></textarea>
            </div>
            <button type="button" id="generateResume">Generate Resume</button>
        </form>

        <div id="resumePreview" class="resume-preview">
            <h2>Resume Preview</h2>
            <div id="resumeOutput"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
